        padding-top: 80px;
        margin: 0;
      }
      h1 {
        color: #00ffc3;
        margin-top: 40px;
      }
      .top-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 14px 20px;
        background-color: #1e1e1e;
        border-radius: 0 0 20px 20px;
        box-shadow: 0 0 10px #00ffc3;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        z-index: 1000;
      }
      .top-bar a {
        color: #00ffc3;
        text-decoration: none;
        font-size: 18px;
        padding: 8px 16px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }
      .top-bar a:hover {
        background-color: #00ffc340;
      }
      .game-container {
        margin: 20px auto;
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
      }
      .button {
        padding: 12px 24px;
        font-size: 16px;
        background-color: #00ffc3;
        color: #000;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease-in-out;
      }
      .button:hover {
        background-color: #00cc9b;
        box-shadow: -5px 5px 5px 0px #333333;
      }
      .button img {
        vertical-align: middle;
        width: 16px;
        height: 16px;
        margin-right: 6px;
      }
    </style>
